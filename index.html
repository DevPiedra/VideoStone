<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  <title>VideoStone</title>
</head>
<body>

<!-- Navbar -->
  <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    VideoStone
  </a>
  <!-- Clock -->
  <form id="clockdate">
    <div class="navbar-brand">
      <script src="js/clock.js" type="module" id="clock" style="display: flex;"></script>
    </div>
  </form>
</nav>

<!-- Main VideoPlayer / SearchBar -->
<div class="main">
  <div class="container-flex">
    <div class="row d-flex bg-secondary flex-row p-3">

      <!-- Search Bar -->
      <div class="searchbar col-4 mt-3 align-top">
        <nav class="navbar navbar-light bd-light">
          <form class="form-inline-block">
            <script src="js/search.js"></script>
            <input id="query" type="text" placeholder="Search" aria-label="Search">
            <button type="submit" id="search-button" disabled onclick="search()">Search</button>
          </form>
        </nav>
      </div>


      <!-- Video Player -->
      <div class="videoplayer col-8 mt-3">
        <div class="d-inline-flex p-2 border border-dark rounded">
          
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="js/video-player" allowfullscreen></iframe>
          </div>
          <div class="controls">
            <div>Video</div>
          </div>
        </div>
      </div>

      <!-- Carrousel/Recomendations -->
      <div class="recomendations col-6 mt-3 justify-content-center">
        <div>
          <div class="card-deck">
            <div class="card">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Info Video.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <div class="card">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Info Video.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <div class="card">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Info Video.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

  <script src="js/auth.js"></script>
  <script src="js/search.js"></script>
  <script src="js/clock.js" defer></script>
  <script src="js/video-player.js"></script>
