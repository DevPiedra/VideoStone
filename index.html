  <!-- SearchBar -->
  <div class="justify-content-center">
    <input id="query" type="text" placeholder="Search">

  <form id="clockdate">
    <div class="navbar-brand">
      <script src="js/clock.js" type="module" id="clock" style="display: flex;"></script>
    </div>
  </form>

<!-- Main VideoPlayer -->

    <div class="row d-flex h75 bg-dark align-items-center justify-content-md-center p-3">
      <p class="breadcrumb">Los videos encontrados son:</p>
      <!-- Video Player -->
      <div class="videoplayer col-md-auto mt-3 h75">

        </div>
      </div>

    </div>
  </div>
</div>
